apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/SadPenguin1/argocd.git
    targetRevision: HEAD
    path: dev/microservices-demo-main/release
  destination:
    server : https://kubernetes.default.svc
    namespace : nmdung

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true  